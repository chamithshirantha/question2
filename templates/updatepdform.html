<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
body {
  background-color: coral;
}
</style>
<body>
<br><br><br>
<div class="center">
    <h3>Update Patient Information</h3>
<form action="{{ url_for('update',id = data['id']) }}" method="post">
    <label >First Name</label>
    <input type="text" name="fname" value="{{ data.first_name }}">

    <label >Last Name</label>
    <input type="text" name="lname" value="{{ data.last_name }}">

    <label >Birth Day</label>
    <input type="date" name="birthday" value="{{ data.birthday }}">

    <label >Contact Number</label>
    <input type="number" name="contact" value="{{ data.contact_number }}">

    <label >Nic</label>
    <input type="text" name="nic" value="{{ data.nic }}">

    <label >Note</label>
    <input type="text" name="note" value="{{ data.note }}"><br><br>

    <input type="submit" value="Update">
</form>
</div>
</body>
</html>
